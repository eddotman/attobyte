<div data-ng-controller="StorybookViewController">
  <h1>{{book.bookName}} - Page {{bookPage}}</h1>
  <form class="form form-horizontal">
    <div class="form-group">
      <textarea readonly class="form-control" rows="15">{{page.story[0]}}</textarea>
    </div>

    <div class="form-group">
      <h3>
      {{page.question[0]}}
    </h3>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="answer" placeholder="> Enter your answer">
    </div>


    <div class="form-group">
      <button class="btn btn-success" ng-click="submitAnswer()">Submit answer</button>
    </div>
  </form>
  <div ng-repeat="alert in answerAlert">
    <a href="{{alert.href}}"><alert type="success">{{alert.msg}}</alert></a>
  </div>

</div>
