<div data-ng-controller="StorybookViewController">
  <h1>{{book.bookName}} - Page {{bookPage}}</h1>
  <form class="form form-horizontal">
    <div class="form-group">
      <textarea readonly class="form-control" rows="15">{{page.story[0]}}</textarea>
    </div>

    <div class="form-group">
      <h3>
      {{page.question[0]}}
    </h3>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="answer" placeholder="> Enter your answer">
    </div>


    <div class="form-group">
    <span ng-repeat="alert in answerAlert">
      <alert type="{{alert.type}}">{{alert.msg}} <a ng-if="alert.href" href="{{alert.href}}">{{alert.amsg}}</a></alert>
    </span>
      <button ng-show="submitShow" class="btn btn-success" ng-click="submitAnswer()">Submit answer</button>
    </div>
  </form>
</div>
